    $(document).ready(function(){
      $('.answer').hide();
      var count=0;
      $('.q').click(function(){
        count++;
        if(count%2==1)
          $(this).text('- how old are you');
        else
          $(this).text('+ how old are you');
    $(this).next('.answer').toggle(function(){
      $('.q').css('color','black');  
    }, 
    function(){
       //$(this).next('.answer').fadeOut();
         
    }  
    );//end toggle
  }); 
    });//end ready
    </script>
  </head>
